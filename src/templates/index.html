{% extends "base.html" %}
{% block title %}Link List{% endblock %}
{% block head %}
    {{ super() }}
    <style>
      body {
          min-height: 75rem;
          padding-top: 4.5rem;
      }

      .score {
        display: block;
        font-size: 16px;
        position: relative;
        overflow: hidden;
      }
      
      .score-wrap {
        display: inline-block;
        position: relative;
        height: 19px;
      }
      
      .score .stars-active {
        color: #EEBD01;
        position: relative;
        z-index: 10;
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
      }
      
      .score .stars-inactive {
        color: grey;
        position: absolute;
        top: 0;
        left: 0;
        -webkit-text-stroke: initial;
      }
    </style>
    <script>

    </script>
{% endblock %}
{% block content %}

<table class="table">
  <tbody>
    <tr>
      <td>Restaurants</td>
      <td></td>
      <td class="text-end"><a href="{{ url_for('list') }}" class="btn btn-sm btn-primary">Go to restaurants</a></td>
    </tr>
  </tbody>
</table>





{% endblock %}
